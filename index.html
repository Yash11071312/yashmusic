     <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
    </head>
    <link rel="stylesheet" href="style/style.css" class="css">
    <link rel="stylesheet" href="style/utility.css">

    <body>
        <div class="container flex ">


            <div class="left">
                <div class="close">
                    <img class="invert" src="img/close (1).svg" alt="">
                </div>
                <div class="home  bg-grey rounded m-1  p-1">
                    <div class="logo">
                        <img width="110" class="invert" src="img/logo.svg" alt="logo">
                    </div>
                    <ul>
                        <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                    </ul>
                </div>
                <div class="library bg-grey rounded  m-1 p-1">
                    <div class="heading">
                        <img class="
                    invert" src="img/playlist.svg" alt="playlist">
                        <h2> Your library

                        </h2>
                    </div>
                    <div class="songlist">
                        <ul>
                    
                        </ul>
                    </div>
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>

            </div>





            <div class="right  rounded bg-grey ">
                <div class="header rounded  ">
                    <div class="nav">
                        <div class="hamburgerCont">
                            <img   class="invert hamburger" src="img/hamburger (1).svg" alt="hamburger">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            
                        </div>
                    </div>
                    <div class="buttons">

                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
                <div class="spotifyPlaylist">
                    <h1>Spotify Playlist</h1>
                    <div class="cardcontainer">


                        <div  data-folder="fav" class="card">
                            <div   class="play">
                                <svg class="" width="24" height="24" viewBox="0 0 24 24" fill="black"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <img src="img\favsong.jpg" alt="">
                            <h2>Yash fav</h2>
                            <p> Hitting the soul </p>
                        

                        </div>
                       <div  data-folder="love" class="card">
                            <div   class="play">
                                <svg class="" width="24" height="24" viewBox="0 0 24 24" fill="black"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <img src="img\love.jpg" alt="">
                            <h2>love songs</h2>
                            <p> Romantic </p>
                        

                        </div>
                        <div  data-folder="fonk" class="card">
                            <div   class="play">
                                <svg class="" width="24" height="24" viewBox="0 0 24 24" fill="black"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <img src="img\fonk.src.jpeg" alt="">
                            <h2>Fonk</h2>
                            <p> Beast within u </p>
                        

                        </div>
                    </div>  
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>

                        <div class="abovebar">

                            <div class="songinformation">
                                
                            </div>
                            <div class="songbutton">
                                
                                <img width="35" id="previous" src="img/prevsong.svg" alt="prevsong">
                                <img width="35" id="play" src="img/play.svg" alt="play">
                                <img width="35" id="next" src="img/nextsong.svg" alt="nextsong">
                            </div>
                            <div class="timevol">
                                <div class="volume">
                                    <img src="img/volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" name="volume">
                                    </div>
                            </div>
                                <div class="songtime"></div>
    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

    </html>
